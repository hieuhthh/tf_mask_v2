route: ./
seed: 42
CUDA_VISIBLE_DEVICES: 0,1,2,3

im_size: 160
im_size_before_crop: ~ # ~ for not using this
crop_prob: 0.7

label_mode: cate_int
BATCH_SIZE: 128

path_to_dlib_model: 'download/shape_predictor_68_face_landmarks.dat'
n_thres: 5
n_mask: 2

valid_ratio: 0.001
test_ratio: ~

train_with_labels: True
train_repeat: True
train_shuffle: 8192
train_augment: True

valid_with_labels: True
valid_repeat: False
valid_shuffle: False
valid_augment: False

use_simple_emb: False

emb_pretrain: 'pretrain/encoder_v1_best_model_EfficientNetV2S_160_512_73501.h5'

base_name: 'EfficientNetV2S'
final_dropout: 0.2
have_emb_layer: True
emb_dim: 512
use_normdense: True
append_norm: True # True when use adaface

# advance emb
extract_dim: 128
dense_dim: 128
kernel_sizes: [1, 3, 7]
dilation_rates: [4, 8, 12]
trans_layers: 1

pretrained: ~

arcface_label_smoothing: 0
arcface_margin1: 1.0
arcface_margin2: 0.4 # adaface margin
arcface_margin3: 0
arc_face_weight: 1.0

sup_con_temperature: 0.3
sup_con_weight: 1.0

monitor: val_loss
mode: min

max_lr: 1.0e-3
min_lr: 1.0e-5
cycle_epoch: 10
n_cycle: 1
save_weights_only: False